<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ToDo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

        <link href="static/style.css" rel="stylesheet">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <div>
        <h1>TODO's</h1>
        </div>
        <div>
            <table>
                <tr>
                    <th style="width:25%">TODO</th>
                    <th>Date Added</th>
                    <th>Date Started</th>
                    <th>Date Completed</th>
                    <th style="width:5%">Edit</th>
                    <th style="width:5%">Delete</th>
                </tr>
                {% for todo in todos %}
                <tr>
                    <td>{{ todo.name }}</td>
                    <td>{{ todo.date_added }}</td>
                    <td>{{ todo.date_started }}</td>
                    <td>{{ todo.date_completed }}</td>
                    <td><a href="{{url_for('edit_todo', todo_id=todo.id)}}">Edit</td>
                    <td><a href="{{url_for('delete_todo', todo_id=todo.id) }}">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
            <div>
                    <p><a href="{{ url_for('add_todo') }}", class="myButton">Add ToDo</a></p>
            </div>
    </body>
</html>
